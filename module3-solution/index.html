<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as controller'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="controller.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="controller.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div ng-if="controller.found.length != 0" class="tableView">
      <found-items items="controller.found" on-remove="controller.removeItem(index)"></found-items>
    </div>
    <div ng-if="controller.found.length == 0" class="emptyMessage">Nothing found.</div>
  </div>

</body>
</html>
